<ion-header>

  <ion-navbar>
    <ion-title>Longest Word Finder</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <input type="string" [(ngModel)]="input"/>
    <input type="submit" (click)="longestWord(input)"/>
  </ion-list>

  <ion-card *ngIf="this.output">
    <ion-card-header>
      Longest Word
    </ion-card-header>
    <ion-card-content>
      <p>Word: {{this.output}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
